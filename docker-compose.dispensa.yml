version: '3.8'

# Dispensa feature test environment
# Usage: docker-compose -f docker-compose.dispensa.yml up --build

services:
  # PostgreSQL Database - Dispensa test instance
  postgres-dispensa:
    image: postgres:14-alpine
    container_name: meal-planner-db-dispensa
    environment:
      POSTGRES_USER: meal_planner
      POSTGRES_PASSWORD: dispensatest123
      POSTGRES_DB: meal_planner_dispensa_db
    volumes:
      - postgres_dispensa_data:/var/lib/postgresql/data
    networks:
      - meal-network-dispensa
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meal_planner"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Backend - Dispensa test instance
  backend-dispensa:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: meal-planner-backend-dispensa
    environment:
      DATABASE_URL: postgresql://meal_planner:dispensatest123@postgres-dispensa:5432/meal_planner_dispensa_db
      SECRET_KEY: dispensa-test-secret-key-only
      JWT_EXPIRATION: 3600
      REFRESH_TOKEN_EXPIRATION: 604800
      GROCY_URL: ""
      GROCY_API_KEY: ""
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
      DEBUG: 1
    ports:
      - "8849:8000"
    volumes:
      - ./backend/app:/app/app:ro
    depends_on:
      postgres-dispensa:
        condition: service_healthy
    networks:
      meal-network-dispensa:
        aliases:
          - backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app/app

  # React Frontend - Dispensa test instance
  frontend-dispensa:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: meal-planner-frontend-dispensa
    environment:
      NODE_ENV: development
    ports:
      - "5056:3000"
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - ./frontend/index.html:/app/index.html:ro
      - ./frontend/vite.config.ts:/app/vite.config.ts:ro
      - ./frontend/tsconfig.json:/app/tsconfig.json:ro
      - ./frontend/tailwind.config.js:/app/tailwind.config.js:ro
      - ./frontend/postcss.config.js:/app/postcss.config.js:ro
      - /app/node_modules
    depends_on:
      - backend-dispensa
    networks:
      - meal-network-dispensa
    command: npm run dev -- --host 0.0.0.0 --port 3000

volumes:
  postgres_dispensa_data:
    driver: local

networks:
  meal-network-dispensa:
    driver: bridge
